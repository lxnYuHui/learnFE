var objectCreate = function(arg){
	if(!arg){ return {}; }
	function obj(){};
	obj.prototype = arg;
	return new obj;
};
Object.create = Object.create || objectCreate;

var proto = {
	sentence: 4,
	probation: 2
};
var markPrisoner = function(name,id){
	var prisoner = Object.create(proto);
	prisoner.name = name;
	prisoner.id = id;
	return prisoner;
};
var firstPrisoner = markPrisoner('Joe','12A');
var secondPrisoner = markPrisoner('Sam','2BC');
console.log(firstPrisoner.name+" "+firstPrisoner.id+" "+firstPrisoner.sentence+" "+firstPrisoner.probation);
console.log(secondPrisoner.name+" "+secondPrisoner.id+" "+secondPrisoner.sentence+" "+secondPrisoner.probation);
